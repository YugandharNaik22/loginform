<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container">
        <div class="container">
            <h1 class="form-heading">Login Form</h1>
            <form id="myForm">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" />
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" />
                </div>
                <div class="mb-3">
                    <label for="phoneno">PhoneNo</label>
                    <input type="text" class="form-control" id="phoneno" />
                </div>
                <div class="mb-3">
                    <label for="website">Website</label>
                    <input type="text" class="form-control" id="website" />
                </div>
                <div class="mb-3">
                    <label for="skill">Skills</label>
                    <select id="skill" class="form-control">
                        <option value="Active">Select option</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="javascript">Javascript</option>
                        <option value="sql">SQL</option>
                        <option value="python">Python</option>

                    </select>
                </div>
                <input class="btn btn-warning" type="button" onclick="showDetails()" value="submit" />
            </form>
            <div class="bottom-container">
                <p> Name:<span id="display_name"></span> </p>
                <p> Email: <span id="display_email"></span> </p>
                <p> Phone No: <span id="display_phoneno"></span> </p>
                <p> Website: <span id="display_website"></span> </p>
                <p> Skills: <span id="display_skills"></span> </p>
            </div>

        </div>

    </div>

</body>




</html>
